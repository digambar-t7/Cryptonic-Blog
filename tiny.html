<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
      tinymce.init({
        selector: '#mytextarea'
      }); 
    </script>

  </head>

  <body>

  <h1>Setting up TinyMCE text editor</h1>
    <form method="post">
      <textarea id="mytextarea">Hello, World!</textarea>
    </form>

    <button id="gethtml">Get HTML</button>

    <div id="Html"></div>

  </body>

  <script>
      gethtml.addEventListener('click',function getHtml(event) {
          Html.innerText = tinymce.get('mytextarea').getContent()
      })
  </script>

</html>
